<section>
  <h2>Test basic component</h2>
  <p>{{ someText }}</p>
  <button (click)="updateText()">update text</button>
</section>

<section>
  <h2>Test animation</h2>
  <div [@popOverState]="popupStateName" data-cy="text-popup">
    <p>Test animated message</p>
  </div>
  <button (click)="togglePopup()" data-cy="button-toggle-popup">Test Animations</button>
</section>

<section>
  <h2>Test form</h2>
  <form #myForm="ngForm" data-cy="form" (ngSubmit)="onSubmitForm(myForm.value)">
    <ul>
      <li>
        <label for="user-name-input">User Name</label>
        <input [(ngModel)]="form.username" id="user-name-input" type="text" name="username" placeholder="Your Name" required />
      </li>
      <li>
        <label for="name-email-input">User Email</label>
        <input [(ngModel)]="form.email" id="name-email-input" type="email" name="email" placeholder="your@email.com" required />
      </li>
    </ul>
    <button type="submit">Save User</button>
  </form>
</section>
